<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id="container">
            <div id="res"></div>
            <div id="btns" class="buttonContainer">
                <button id="btn0" class="buttonNumber" onclick="zero()">0</button>
                <button id="btn1" class="buttonNumber" onclick="one()">1</button>
                <button id="btnClr" class="buttonClrEql" onclick="clearResult()">C</button>
                <button id="btnEql" class="buttonClrEql" onclick="equal()">=</button>
                <button id="btnSum" class="buttonOperator" onclick="add()">+</button>
                <button id="btnSub" class="buttonOperator" onclick="subtract()">-</button>
                <button id="btnMul" class="buttonOperator" onclick="multiply()">*</button>
                <button id="btnDiv" class="buttonOperator" onclick="divide()">/</button>
            </div>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
